<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
<script>

    function sum(name, ...data){
        let total = 0
        for (const item of data){
            total += item;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
    }

    sum("orange", 2,3,4,5,5,3,21,9);
    sum("apple", 5,3,21,9);
    sum("banana", 2,3,4,21,9);

    // data array
    const values = [32,54,21,44,76]
    sum("Fruit", ...values);

    function fruits(...fruit) {
        let total = 0;
        for (const item of fruit) {
            total += fruit;
        }
        document.writeln(`<p>Total ${fruit} is ${total}</p>`);
    }
    const number = [3,5,7,1,9,4];
    fruits(...number);

</script>
</body>
</html>
