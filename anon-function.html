<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document anonymous function</title>
</head>
<body>
<script>

    let say = function (name) {
        document.writeln(` <p>hello ${name}</p>`)
    }
    say("EKO");
    say("budi");


</script>
    
</body>
</html>
